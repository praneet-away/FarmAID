<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/stylesheets/SIH_Loginstyle.css"
    />

    <title>Welcome: Login</title>
  </head>
  <body>
    <div class="login-box">
      <img src="images/user.png" class="avatar" />
      <h1>Login Here</h1>
      <form>
        <p><i class="fa fa-user" aria-hidden="true" id="icon"></i>Username</p>
        <input
          type="text"
          name="username"
          placeholder="Enter Username"
          id="_name"
        />

        <p><i class="fa fa-lock" aria-hidden="true" id="icon"></i>Password</p>
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          id="_pass"
        />
        <button type="button" onclick="alert('Hello')">Login</button>
        <a href="#"
          ><i
            class="fa fa-question-circle"
            aria-hidden="true"
            id="help"
            title="Help Desk"
          ></i>
        </a>
      </form>
    </div>
    <script src="/javascripts/SIH_Login.js"></script>
  </body>
</html>
